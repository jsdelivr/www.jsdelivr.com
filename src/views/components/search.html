<link rel="ractive" href="./package-header.html" name="c-package-header">

<div class="c-search">
	<div class="container">
		<div class="search-input-wrapper clearfix">
			<input type="text" class="search-input" placeholder="search all of npm" value="{{query}}" spellcheck="false">
			
			<div class="search-by">
				<span>Real-time search by </span>
				<a target="_blank" rel="noopener noreferrer" href="https://www.algolia.com">
					<img src="{{@shared.assetsHost}}/img/algolia_grey.svg" title="Algolia">
				</a>
			</div>
			{{ #if hideLanding }}
				<div class="filter-by">
					<span>Filter for: </span>
					<button class="btn-esm {{ #if type === 'esm' }}active{{ /if }}"
							on-click="@this.onFilterItemClick('esm')">ESM</button>
					<button class="btn-cjs {{ #if type === 'cjs' }}active{{ /if }}"
							on-click="@this.onFilterItemClick('cjs')">CJS</button>
					<button class="btn-js {{ #if type === 'js' }}active{{ /if }}"
							on-click="@this.onFilterItemClick('js')">JS</button>
					<button class="btn-styles {{ #if style === 'styles' }}active{{ /if }}"
							on-click="@this.onFilterItemClick('styles')">Styles</button>
				</div>
			{{ /if }}
		</div>

		<div class="search-results">
			{{#each packages}}
				<div class="c-package">
					<c-package-header package="{{this}}" version="{{version}}" onlyHeader="true" homeSearch="true" query="{{query}}"></c-package-header>
				</div>
			{{elseif query && nbHits === 0}}
                <div class="no-results">
					<img
						width="270"
						height="148"
						src="{{@shared.assetsHost}}/img/landing/new/no-results.png"
					/>
					<p class="c-search-empty">No results found</p>
      			</div>
			{{/each}}
		</div>

		{{#if hideLanding}}
			<nav class="search-pagination" aria-label="Search results pagination">
				<ul class="pagination">
					<li style="{{#unless page}}visibility: hidden;{{/unless}}">
						<a on-click="page > 0 && @this.subtract('page')" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>

					{{#each pagination(page, nbPages)}}
					<li class="{{#if page === this}}active{{/if}}"><a on-click="@this.set('page', this)">{{this + 1}}</a></li>
					{{/each}}

					<li style="{{#unless page + 1 < nbPages}}visibility: hidden;{{/unless}}">
						<a on-click="page + 1 < nbPages && @this.add('page')" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		{{/if}}
	</div>
</div>

<script>
	const _ = require('../../public/js/_');
	const debounce = require('../../public/js/utils/debounce');
	const search = require('../../public/js/utils/search');

	component.exports = {
		data () {
			return {
				_,
				page: 0,
				query: '',
				packages: [],
				type: '',
				style: '',
				pagination (page, nbPages) {
					let start = Math.max(page - 2, 0);
					let pages = [];

					if (nbPages - page === 1) {
						start = Math.max(Math.min(start, start - 1, start - 2), 0);
					} else if (nbPages - page === 2) {
						start = Math.max(Math.min(start, start - 1), 0);
					}

					for (let i = 0; i < 5 && start + i < nbPages; i++) {
						pages.push(start + i);
					}

					return pages;
				},
			};
		},
		onrender () {
			if (!this.isServer) {
				let offsetTop = pageYOffset;
				this.find('.search-input').focus();
				window.scrollTo(0, offsetTop);

				if (this.get('caretPosition')) {
					this.find('.search-input').setSelectionRange(this.get('caretPosition'), this.get('caretPosition'));
				}

				let s = debounce((keypath) => {
					if (this.get('query')) {
						let newQuery = this.get('query');

						if(this.get('style') === 'styles')
							newQuery +=  " style:-none";
						if(this.get('type') === 'js')
							newQuery +=  " type:-none";
						if(this.get('type') === 'esm' || this.get('type') === 'cjs')
							newQuery += " type:" + this.get('type');
						

						search(newQuery, this.get('page'), 10).then((result) => {
							result.response.hits.forEach((hit) => {
								hit.jsDelivrHits = this.nFormatter(hit.jsDelivrHits);
							});

							// The query might have changed since we sent the request.
							if (result.query === newQuery) {
								this.set('packages', result.response.hits, { shuffle: 'name' });
								this.set('hideLanding', true);

								this.set({
									fadeIn: true,
									nbPages: result.response.nbPages,
									nbHits: result.response.nbHits,
								});

								// Scroll to the results.
								if (!pageYOffset || keypath === 'page') {
									this.scrollToSearch();
								}
							}
						});
					}
				}, 40);

				// Make sure query is always a string.
				this.observe('query', (value) => {
					if (typeof value !== 'string') {
						this.set('query', String(value));
					}
				});

				// Update results on input.
				this.observe('page query type style __ready', (newValue, oldValue, keypath) => {
					// Don't send requests before have all the data.
					if (this.get('__ready')) {
						// Reset page on query change.
						if (keypath === 'query' && this.get('page') !== 0) {
							this.set('page', 0);
						} else if (!this.get('query')) {
							this.set('hideLanding', false);
							this.set('packages', []);
						} else {
							s(keypath);
						}
					}
				});
			}
		},
		onFilterItemClick( filterBy ) {
			let activeType = this.get('type');
			let activeStyle = this.get('style');
			
			if(activeType === filterBy)
				this.set('type', '');
			else if(activeStyle === filterBy)
				this.set('style', '');
			else if(filterBy === 'styles') {
				this.set('type', '');
				this.set('style', 'styles');
			}
			else {
				this.set('type', filterBy);
				this.set('style', '');
			}
		},
		scrollToSearch () {
			window.scrollTo({
				top: Math.floor(document.querySelector('.search-input').getBoundingClientRect().top / 100) * 100,
				behavior: 'smooth',
			});
		},
		nFormatter (num) {
			let lookup = [
				{ value: 1, symbol: '' },
				{ value: 1e3, symbol: 'K' },
				{ value: 1e6, symbol: 'M' },
				{ value: 1e9, symbol: 'B' },
				{ value: 1e12, symbol: 'T' },
				{ value: 1e15, symbol: 'P' },
				{ value: 1e18, symbol: 'E' },
			];
			let rx = /\.0+$|(\.[0-9]*[1-9])0+$/;

			let item = lookup.slice().reverse().find((item) => {
				return num >= item.value;
			});
			return item ? (num / item.value).toFixed(1).replace(rx, '$1') + item.symbol : '0';
		},
	};
</script>
