<link rel="ractive" href="./r-serialize.html" name="r-serialize">
<link rel="ractive" href="./components/footer.html" name="c-footer">
<link rel="ractive" href="./components/header.html" name="c-header">
<link rel="ractive" href="./components/notification.html" name="c-notification">

{{#if !@shared.isServer}}
	{{yield}}
{{else}}
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="description" content="{{description || 'Supports npm, GitHub, WordPress, Deno, and more. Largest network and best performance among all CDNs. Serving more than 80 billion requests per month.'}}">
			<meta name="keywords" content="jsdelivr, cdn, npm, github, js, javascript, free, open source, oss, deno, wordpress">
			<meta property="og:locale" content="en_US">
			<meta property="og:type" content="website">
			<meta property="og:title" content="{{title || 'jsDelivr - A free, fast, and reliable CDN for Open Source'}}">
			<meta property="og:description" content="{{description || 'Supports npm, GitHub, WordPress, Deno, and more. Largest network and best performance among all CDNs. Serving more than 80 billion requests per month. Built for production use.'}}">
			<meta property="og:url" content="https://www.jsdelivr.com/">
			<meta property="og:site_name" content="jsDelivr">
			<meta property="og:image" content="https://www.jsdelivr.com/img/logo@2x.png">
			<meta property="og:image:secure_url" content="https://www.jsdelivr.com/img/logo@2x.png">
			<meta name="twitter:card" content="summary">
			<meta name="twitter:description" content="{{description || 'Supports npm, GitHub, WordPress, Deno, and more. Largest network and best performance among all CDNs. Serving more than 80 billion requests per month. Built for production use.'}}">
			<meta name="twitter:title" content="{{title || 'jsDelivr - A free, fast, and reliable CDN for Open Source'}}">
			<meta name="twitter:site" content="@jsdelivr">
			<meta name="twitter:image" content="https://www.jsdelivr.com/img/logo@2x.png">
			<meta name="twitter:creator" content="@jsdelivr">
			<title>{{title || 'jsDelivr - A free, fast, and reliable CDN for open source'}}</title>
			{{yield seo}}

			<!-- Maybe will be useful in Firefox at some point. -->
			<link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
			<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
			<link rel="dns-prefetch" href="https://data.jsdelivr.com/">

			<link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin="anonymous">
			<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
			<link rel="preconnect" href="https://data.jsdelivr.com/" crossorigin="anonymous">
			<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
			<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

			<link rel="stylesheet" href="{{@shared.assetsHost}}/css/app.css?v={{@shared.assetsVersion}}">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" media="print" onload="this.media='all'">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" media="print" onload="this.media='all'">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.2.0/build/styles/default.min.css">

			<link rel="sitemap" href="/sitemap/index.xml" type="application/xml">
			<link rel="search" href="/opensearch.xml" type="application/opensearchdescription+xml" title="jsDelivr">
			{{yield css}}
			<script type="application/ld+json">
			{
				"@context":"http://schema.org",
				"@type":"Organization",
				"url":"https://www.jsdelivr.com/",
				"sameAs":["https://www.linkedin.com/company/jsdelivr/","https://twitter.com/jsdelivr", "https://en.wikipedia.org/wiki/JSDelivr"],
				"@id":"#organization",
				"name":"jsDelivr",
				"alternateName": "JSDelivr",
				"foundingDate": "2012-04-10",
				"logo":"https://www.jsdelivr.com/img/icon_256x256.png",
				"potentialAction":{"@type":"SearchAction","target":"https://www.jsdelivr.com/?query={search_term_string}","query-input":"required name=search_term_string"}
			}
			</script>
		</head>

		<body>
			{{#if noFooter}}
				<div id="page">
					{{#unless noYield}}{{yield}}{{/unless}}
				</div>
			{{else}}
				<div id="wrapper">
					<div id="page">
						{{#unless noYield}}{{yield}}{{/unless}}
					</div>

					<div id="push"></div>
				</div>

				<c-footer></c-footer>
			{{/if}}

			<r-serialize></r-serialize>
			<script src="https://cdn.jsdelivr.net/npm/ractive@0.10.14/runtime.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-route@0.3.9/ractive-route.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-decorators-sortable@0.2.1/Ractive-decorators-sortable.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-fade@0.3.1/dist/ractive-transitions-fade.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-fly@0.3.0/dist/ractive-transitions-fly.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/ractive-transitions-slide@0.4.0/dist/ractive-transitions-slide.umd.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.33.0/dist/algoliasearchLite.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
			<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.2.0/build/highlight.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/input-autogrow@1.1.1/dist/input-autogrow.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/autocomplete.js@0.38.0/dist/autocomplete.jquery.min.js"></script>

			{{yield js}}
			<script src="{{@shared.assetsHost}}/js/app.js?v={{@shared.assetsVersion}}"></script>

			<script async src="https://www.googletagmanager.com/gtag/js?id=UA-31822709-1"></script>
			<script>
				/* eslint-disable */
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
				gtag('config', 'UA-31822709-1');
			</script>
		</body>
	</html>
{{/if}}
