<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="jsDelivr - A free, fast, and reliable Open Source CDN for npm and GitHub">
		<title>OSSCDN.com is now jsDelivr</title>
		<style>
            @font-face {
                font-family: 'Open Sans';
                font-style: normal;
                font-display: swap;
                font-weight: 400 700;
                src: url(https://cdn.jsdelivr.net/fontsource/fonts/open-sans:vf@latest/latin-wght-normal.woff2) format('woff2-variations');
            }

			body {
				font-family: "Open Sans", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
			}

			#page {
				margin: 20px auto;
				width: 920px;
				text-align: center;
			}

			.thanks {
				margin: 30px 0 15px;
			}

			.thanks a, .thanks a:visited {
				color: #000;
				text-decoration: none;
			}

			.thanks a:hover {
				text-decoration: underline;
			}

			.dont-worry {
				margin-top: 60px;
				font-size: 18px;
			}

			.start-using, .start-using:visited {
				font-family: "Open Sans", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				color: #fff;
				background-color: #4aa42b;
				text-transform: uppercase;
				font-size: 22px;
				padding: 15px 60px;
				margin-top: 20px;
				border-bottom: 4px solid #338b15;
				display: inline-block;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div id="page">
			<div class="thanks">
				<strong>Big thanks to our friends at <a href="https://www.maxcdn.com/" target="_blank" rel="noopener noreferrer">MaxCDN</a></strong>
			</div>

			<img width="921" height="539" src="{{@shared.assetsHost}}/img/osscdn.png">

			<div class="dont-worry">
				Don't worry, everything will continue to work just fine.<br>
				No migration is required.
			</div>

			<a href="/" class="start-using">Start Using!</a>
		</div>

		<script defer data-domain="jsdelivr.com" src="https://datum.jsdelivr.com/js/script.js"></script>
	</body>
</html>
